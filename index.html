<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Tempo Juntos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Nosso Tempo Juntos</h1>

    <!-- Slider -->
    <div class="slider-container">
      <input type="range" id="monthSlider" min="1" max="4" value="1">
      <p class="slider-label">Mês: <span id="monthLabel">1</span></p>
    </div>

    <!-- Foto correspondente -->
    <div class="photo-container">
      <img id="monthPhoto" src="images/photo1.jpg" alt="Mês 1">
    </div>

    <!-- Botão continuar -->
    <button class="continue-btn" id="continueBtn">Continuar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
